<!-- This example created for PDFObject.com by Philip Hutchison (www.pipwerks.com) -->
<link rel="stylesheet" href="css/pdfobject.css"/>

<script type="text/javascript" src="js/pdfobject.js"></script>
<script type="text/javascript" src="js/loadFile.js"></script>
<script type="text/javascript">


/*

PDFObject returns a reference to the JavaScript object (pseudo 'class' instance).
PDFObject.embed() returns a reference to the embedded HTML object.

Knowing this, we store the references in two separate variables and perform
actions with them.  For this example, We'll store the PDFObject obj in 'pObj'
and the HTML object in htmlObj.

*/
var pObj = new PDF_Object({ 

	url: "pdfwithads.pdf",
	id: "myPDF",
	
	pdfOpenParams: {
		navpanes: 0,
		toolbar: 0,
		statusbar: 0,
		view: "FitH"
	}
});

//Note: the PDF has NOT been embedded yet because .embed() has not been invoked.

window.onload = function (){

	var desc=document.getElementsByName('description')[0].getAttribute('content');
	if (!desc)
	{
		desc = "Testing the Best PDF Embedder Yet - PDFObject2";
	}

	loadFile(pObj, desc);

};
	
</script>
</head>
<body>
<div id="pdf"></div>

<h1 id="content_title" style="font-family: 'Open Sans', sans-serif;">Testing embedding a PDF using <a href="http://pdfobject.com/">PDFObject</a></h1>

<p id="statement">The embed script didn't load. <a id="content_link">Download the file here</a>. By the way, we're using <a href="http://pdfobject.com/">PDFObject</a> to embed the document.</p>

<!-- START: Livefyre Embed -->
<div id="livefyre-comments"></div>
<script type="text/javascript" src="https://zor.livefyre.com/wjs/v3.0/javascripts/livefyre.js"></script>
<script type="text/javascript">
(function () {
    var articleId = fyre.conv.load.makeArticleId(null);
    fyre.conv.load({}, [{
        el: 'livefyre-comments',
        network: "livefyre.com",
        siteId: "363786",
        articleId: articleId,
        signed: false,
        collectionMeta: {
            articleId: articleId,
            url: fyre.conv.load.makeCollectionUrl(),
        }
    }], function() {});
}());
</script>
<!-- END: Livefyre Embed -->
