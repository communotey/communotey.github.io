<title>Our first file! Woot woot!</title>

<!-- This example created for PDFObject.com by Philip Hutchison (www.pipwerks.com) -->
<link rel="stylesheet" href="css/pdfobject.css"/>

<script type="text/javascript" src="js/pdfobject.js"></script>

<script type="text/javascript">


/*

PDFObject returns a reference to the JavaScript object (pseudo 'class' instance).
PDFObject.embed() returns a reference to the embedded HTML object.

Knowing this, we store the references in two separate variables and perform
actions with them.  For this example, We'll store the PDFObject obj in 'pObj'
and the HTML object in htmlObj.

*/
var pObj = new PDF_Object({ 

	url: "t1sol.pdf",
	id: "myPDF",
	
	pdfOpenParams: {
		navpanes: 0,
		toolbar: 0,
		statusbar: 0,
		view: "FitH"
	}
});

//Note: the PDF has NOT been embedded yet because .embed() has not been invoked.

window.onload = function (){

	var desc=document.getElementsByName('description')[0].getAttribute('content');
	if (!desc)
	{
		desc = "Testing the Best PDF Embedder Yet - PDFObject2";
	}

	loadFile(pObj, desc);

};

function loadFile(file, description){

	var s = document.getElementById("statement");
	s.className = "fail";
	var msg = "";

	document.getElementById("content_title").innerHTML=description;
	document.getElementById("content_link").href = file.get("url");
	document.title=description;

	if(file){
	
		var plugintype = file.get("pluginTypeFound");
		
		if(plugintype){
			document.getElementById("pdf").className = "embedded";  //Style the DIV
			
			var htmlObj = file.embed("pdf");	//Returns a reference to the HTML object or null if unsuccessful
			
			if(htmlObj){
				msg = "Feel free to ";				
				s.className = "success";

			} else {
				msg = "The embed didn't work. Don't sweat. Just";
				s.className = "fail";
			}

		} else {
			msg += "We can't figure out how to embed the file (we're n00bs). Just";
			s.className = "fail";
		}	
	}
	msg +=  ' <a href="' + file.get("url") + '">download here</a>.';
	s.innerHTML = msg;

};
	
</script>
</head>
<body>
<div id="pdf"></div>

<h1 id="content_title" style="font-family: 'Lato', 'Helvetica Neue', sans-serif;">Testing embedding a PDF using <a href="http://pdfobject.com/">PDFObject</a></h1>
<p id="statement">The embed script didn't load. <a id="content_link" href= "statsol.pdf">Download the file here</a>. By the way, we're using <a href="http://pdfobject.com/">PDFObject</a> to embed the document.</p>
</body>
